<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast AI - Modern Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0C10;
            color: #E0E0E0;
            margin: 0;
            overflow-x: hidden;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 20px;
            background: #7f1d1d;
            color: white;
            border-radius: 8px;
            z-index: 9999;
            font-family: monospace;
            white-space: pre-wrap;
            border: 2px solid #ef4444;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .glass-card {
            background: rgba(30, 32, 44, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        // CRITICAL: Robust process.env shim for ESM modules
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };
        
        // Catch global errors for display
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<div style="font-weight: bold; margin-bottom: 10px; font-size: 1.2rem;">⚠️ Application Error</div>' + 
                    '<strong>Message:</strong> ' + msg + 
                    '<br><strong>File:</strong> ' + (url ? url.split('/').pop() : 'index') + 
                    '<br><strong>Line:</strong> ' + lineNo + ':' + columnNo;
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
