<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast AI - Modern Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0C10;
            color: #E0E0E0;
            margin: 0;
            overflow-x: hidden;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 20px;
            background: #7f1d1d;
            color: white;
            border-radius: 8px;
            z-index: 9999;
            font-family: monospace;
            white-space: pre-wrap;
            border: 2px solid #ef4444;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .glass-card {
            background: rgba(30, 32, 44, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
        }
    </style>
    <script>
        // Robust process.env shim for ESM modules
        (function() {
            window.process = window.process || {};
            window.process.env = window.process.env || {};
            window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
        })();
        
        // Catch global errors and display them on the black screen for debugging
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<div style="font-weight: bold; margin-bottom: 10px; font-size: 1.2rem;">⚠️ Application Error</div>' + 
                    '<strong>Message:</strong> ' + msg + 
                    '<br><strong>Location:</strong> ' + (url || 'unknown source') + 
                    '<br><strong>Line:</strong> ' + lineNo + ':' + columnNo +
                    (error && error.stack ? '<br><br><strong>Stack Trace:</strong><br>' + error.stack : '');
            }
            return false;
        };
        
        window.onunhandledrejection = function(event) {
            console.error('Unhandled rejection:', event.reason);
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<div style="font-weight: bold; margin-bottom: 10px; font-size: 1.2rem;">⚠️ Async Error (Promise Rejection)</div>' + 
                    '<strong>Reason:</strong> ' + (event.reason ? event.reason.message || event.reason : 'Unknown');
            }
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?bundle&external=react",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <!-- Diagnostic error overlay -->
    <div id="error-display"></div>
    
    <div id="root"></div>
    
    <!-- Using .tsx directly for the module entry -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
