        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .glass-card {

            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
        }
        .gradient-text {
            background: linear-gradient(135deg, #60A5FA 0%, #A855F7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
