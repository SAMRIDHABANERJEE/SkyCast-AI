<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast AI - Modern Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0C10;
            color: #E0E0E0;
            margin: 0;
            overflow-x: hidden;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 20px;
            background: #7f1d1d;
            color: white;
            border-radius: 8px;
            z-index: 9999;
            font-family: monospace;
            white-space: pre-wrap;
            border: 2px solid #ef4444;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .glass-card {
            background: rgba(30, 32, 44, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        // CRITICAL: Initialize process.env before any module loads to prevent library crashes
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };
        
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('SkyCast Initialization Error:', msg, url, lineNo);
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<div style="font-weight: bold; margin-bottom: 10px; font-size: 1.2rem;">⚠️ System Failure Detected</div>' + 
                    '<strong>Error:</strong> ' + msg + 
                    '<br><strong>File:</strong> ' + (url ? url.split('/').pop() : 'index') + 
                    '<br><strong>Line:</strong> ' + lineNo + ':' + columnNo;
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#0B0C10]">
    <div id="error-display"></div>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0B0C10; color: #E0E0E0; font-family: 'Inter', sans-serif;">
            <div style="width: 50px; height: 50px; border: 4px solid rgba(59, 130, 246, 0.1); border-top-color: #3B82F6; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 24px;"></div>
            <h1 style="font-size: 1.5rem; font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase; margin: 0;">SkyCast <span style="color: #3B82F6;">AI</span></h1>
            <p style="font-size: 0.8rem; color: #4B5563; margin-top: 8px; font-weight: 500;">Establishing encrypted orbital downlink...</p>
        </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    <script type="module" src="index.tsx"></script>
</body>
</html>
